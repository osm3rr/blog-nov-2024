{% extends "_base.html" %}

{% block content %}
    <a href="{% url 'post-new' %}">Nuevo post</a>
    <ul>
        {% for item in post_list %}
            <li>
                <a href="{% url 'post-detail' item.pk %}">{{ item.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
